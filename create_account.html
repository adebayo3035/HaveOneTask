    <title>Create Account</title>
    <link rel="stylesheet" href="assets/css/get_started.css">
</head>

<body>
    <div class="nav-container">
        <div class="logo">
            <!-- <h2> LOGO</h2> -->
            <img src="assets/images/logo.svg" alt="Logo">
        </div>
        <div class="nav-1 active"><a href="#"> Home</a></Home>
        </div>
        <div class="nav-1"><a href="#"> Services</a></div>

    <div class="account-container">
        <div class="account-body">
            <h2> Create Account</h2>
            <p> Welcome to HaveOne</p>
            <p> Enter Your Details to Create an Account</p>
            <div class="form-group">
                <form>

                    <label for="email"> E-mail</label>
                    <input type="email" name="email">


                    <label for="password"> Password</label>
                    <input type="password" name="password">
                    <button id="done"> Done</button>
                    <p> Or </p>
                    <button id="google"><img src="assets/images/google.png"> Register with Google</button>
                     <span class="agreement"><input type="checkbox" name="checkbox"> I have agreed to terms and Conditions and Privacy Policy of HaveOne.</span>

                </form>
                <div class="signin"><p> Already have an Account? <a href="#"> Sign In</a></p> </div>
            </div>
            
        </div>
    </div>
